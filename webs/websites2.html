<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="/assets/css/style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Design Showcase</title>
    <style>
           *{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
        .back {
            padding: 40px 40px 30px 50px;
        }
        .back a {
            font-weight: bolder;
            border-width: 2px;
            padding: 8px 20px;
            color: green;
            background-color: white;
            cursor: pointer;
            border-radius: 10px;
        }
        .back a:hover{
            color: white;
            background: gold;
        }
        .webdes {
            background-color: #272829;
            padding-bottom: 30px;
        }
        .webdes h1{
            text-align: center;
            text-decoration: underline;
            color: gold;
        }
        @media (max-width: 350px) {
            .webdes h1{
                font-size: 25px;
        }}
        @media (max-width: 290px) {
            .webdes h1{
                font-size: 20px;
        }}
        @media (max-width: 220px) {
            .webdes h1{
                font-size: 17px;
        }}
        
    </style>
</head>
<body>
    <div>
        <div style="background: #272829;" class="back">
            <a href="../index.html" class="btn">Back</a>
        </div>
        <div class="webdes">
            <h1>Web Design Showcase</h1>
        </div>
    </div>
   
   
</body>
</html>

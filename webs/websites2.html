<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Design Showcase</title>
    <style>
        /* Reset styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            line-height: 1.6;
            color: #333;
        }
        /* Header styles */
        .webdes {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        .webdes h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        /* Main content styles */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(4, minmax(0, 1fr)); /* Changed to 4 wildcards per row */
            gap: 20px;
            margin-top: 20px;
        }
        .gallery-item {
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .gallery-item img {
            width: 100%;
            display: block;
        }
        .website-info {
            padding: 10px;
            background-color: #fff;
        }
        .website-info h3 {
            margin-bottom: 5px;
        }
        .website-info p {
            margin-bottom: 10px;
        }
        .website-link {
            display: block;
            text-align: center;
            margin-top: 10px;
            text-decoration: none;
            color: #333;
            background-color: #f0f0f0;
            padding: 8px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .website-link:hover {
            background-color: gold;
        }
        .back a {
            font-weight: bolder;
            border-width: 2px;
            padding: 8px 20px;
            color: black;
            background-color: white;
            cursor: pointer;
        }
        .back a:hover{
            color: black;
            background: gold;
        }
        
    </style>
</head>
<body>
    <div>
        <div style="background: #050d18;padding: 40px;" class="back">
            <a href="../index.html" class="btn">Back</a>
        </div>
        <div class="webdes">
            <h1>Web Design Showcase</h1>
            <p>Welcome to our collection of stunning web designs</p>
        </div>
    </div>
   
   
</body>
</html>
